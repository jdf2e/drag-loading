<!DOCTYPE html>
<html>
<head>
	<title>drag-loading-up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta charset="utf-8">
	<link rel="stylesheet" href="../drag-loading.css">
	<script src="http://misc.360buyimg.com/felibs/zepto/1.2.0/zepto.min.js"></script>
	<script type="text/javascript" src="../drag-loading.js"></script>
</head>
<body>
<style type="text/css">
.content{
	min-height: 800px;
}
.list, .result{
	line-height: 50px;
	background: #ddd;
	border-bottom: 1px solid #ccc;
	text-align: center;
}
.result{
	color: red;
}
</style>

<div class="content">
	<div class="result"></div>
</div>
<script>
$(function(){
	var i = 0;

	new DragLoading({
		element: '.content',
		onDragDown: function(){
			$('.content').append('<div class="list">list' + (i++) + '</div>');
		}
	})
})
</script>

</body>
</html>
